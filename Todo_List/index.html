<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--! Font-Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>

    <!--! My Todo List Head Tag Start  -->
    <header>
        <h1>Todo List</h1>
    </header>
    <!--! My Todo List Head Tag End  -->

    <!--! My Todo List Body Tag Start  -->
    <form action="#">
        <div class="search">
            <input type="text" class="todo-input" placeholder="Add...">
            <button class="todo-btn" type="submit">
                <i class="fa-sharp fa-solid fa-circle-plus"></i>
            </button>
        </div>

        <div class="select">
            <select name="todos" class="todo-filter">
                <option value="all">All</option>
                <option value="complated">Complated</option>
                <option value="uncomplated">Uncomplated</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    
    <!--! My Todo List Body Tag End  -->

    <!--! Alert Box Start -->
    <div class="alert-wrapper">
        <div class="alert-success"> 
            <div>İşlem Başarılı.</div>
        </div>
        <div class="alert-warning">
            <div>Input Alanı Boş Geçilemez!</div>
        </div>
    </div>
    <!--! Alert Box End  -->
    
    <script src="script.js"></script>
</body>
</html>
